version: '3.8'

services:
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - twitch-net

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    networks:
      - twitch-net
    depends_on:
      - db

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - twitch-net
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: twitchdb

networks:
  twitch-net:

volumes:
  db-data:


